
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Attendance Analyzer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">AA</div>
      <div>
        <div class="title">Attendance Analyzer</div>
        <div class="small">Upload CSV and get a clean attendance summary</div>
      </div>
    </header>

    <main class="card">
      <form method="post" enctype="multipart/form-data">
        <div class="upload-box">
          <div class="upload-left">↑</div>
          <div class="upload-meta">
            <h3>Upload your attendance CSV</h3>
            <p class="small">Supported formats: Subject,Attended,Total  OR Subject,Present (1/0)</p>
            <div style="margin-top:12px;">
              <input type="file" name="file" accept=".csv" required>
              <button class="btn" style="margin-left:10px;">Upload & Analyze</button>
            </div>
          </div>
        </div>
      </form>
      <div style="margin-top:16px; display:flex; gap:10px; justify-content:flex-end;">
        <a class="btn ghost" href="/static/sample_data/sample_attendance.csv" download>Download sample CSV</a>
      </div>
    </main>

    <footer class="footer">
      Attendance Analyzer • Built for VITyarthi
    </footer>
  </div>
</body>
</html>
